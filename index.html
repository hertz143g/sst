<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>143 HERTZ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;}

body{
  background:url('dark-bg.jpg') center/cover no-repeat fixed;
  min-height:100vh;
  padding-top:40px;   /* safe zone */
}

.app{
  width:100%;
  max-width:430px;
  margin:auto;
  padding:0 14px 40px;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:14px;
}
.header img{
  width:44px;
}

/* UNIVERSAL GLASS BLOCK */
.block{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.15);
  padding:18px;
  margin-bottom:26px;
  box-shadow:0 12px 26px rgba(0,0,0,0.5);
}

/* CAROUSEL */
.carousel{
  width:100%;
  height:260px;
  overflow:hidden;
  border-radius:16px;
  position:relative;
  margin-bottom:10px;
}
.carousel-track{
  display:flex;
  height:100%;
  width:300%;
  transition:transform .35s cubic-bezier(.16,.84,.44,1);
}
.carousel-slide{
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(6px);
  flex-shrink:0;
}

.carousel-dots{
  text-align:center;
  margin-top:4px;
}
.carousel-dots span{
  width:7px;height:7px;display:inline-block;background:#777;border-radius:50%;margin:0 3px;opacity:.4;
  transition:.2s;
}
.carousel-dots .active{
  background:#fff;
  opacity:1;
  transform:scale(1.25);
}

.hero-listen{
  position:absolute;
  bottom:12px; right:12px;
  padding:6px 18px;
  background:rgba(0,0,0,0.7);
  border:none;
  color:#fff;
  border-radius:16px;
  font-size:13px;
}

/* TITLES */
.section-title{
  color:#fff;
  font-size:22px;
  font-weight:500;
  margin:12px 0;
}

/* SHOP CARDS */
.shop-row{
  display:flex;
  justify-content:space-between;
}
.shop-card{
  width:48%;
  height:160px;
  background:rgba(0,0,0,0.6);
  border-radius:28px;
  position:relative;
  padding:10px;
  backdrop-filter:blur(12px);
}
.shop-card-inner{
  position:absolute;
  inset:10px 10px 38px 10px;
  background:rgba(255,255,255,0.12);
  border-radius:22px;
  backdrop-filter:blur(10px);
}
.shop-card-btn{
  position:absolute;
  bottom:8px; left:50%; transform:translateX(-50%);
  padding:4px 18px;
  font-size:11px;
  border-radius:999px;
  border:none;
  background:#fff;
}

/* MUSIC */
.music-card{
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:12px;
  display:flex;
  align-items:center;
  border:2px solid rgba(255,255,255,0.25);
  margin-bottom:14px;
}
.music-cover{
  width:60px;height:60px;border-radius:16px;background:rgba(255,255,255,0.12);overflow:hidden;
}
.music-cover img{
  width:100%;height:100%;object-fit:cover;
}
.music-text{margin-left:14px;color:#fff;}
.music-title{font-size:14px;font-weight:600;}
.music-sub{font-size:11px;opacity:.7;margin-top:3px;}
.music-card button{
  margin-left:auto;
  padding:6px 14px;
  border-radius:12px;
  border:none;
  background:#000;
  color:#fff;
  font-size:11px;
}

/* BACK BUTTON */
.back-row{
  color:#fff;
  font-size:26px;
  margin-bottom:10px;
  cursor:pointer;
}

/* PRODUCT PAGE */
.product-title{
  color:#fff;
  font-size:20px;
  font-weight:700;
  margin-bottom:14px;
}
.product-label{
  color:#fff;font-size:14px;font-weight:600;margin-bottom:4px;
}
.product-text,.product-meta{
  color:#fff;font-size:13px;opacity:.85;margin-bottom:8px;
}

.buy-big{
  margin-top:26px;
  text-align:center;
  padding:24px 0;
  background:#000;
  color:#fff;
  border-radius:28px;
  font-size:30px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="logo.png" alt="logo">
  </div>

  <!-- HOME -->
  <div class="block">
    <div class="carousel" id="carousel-home">
      <div class="carousel-track">
        <div class="carousel-slide"></div>
        <div class="carousel-slide"></div>
        <div class="carousel-slide"></div>
      </div>
      <button class="hero-listen">слушать</button>
    </div>

    <div class="carousel-dots" id="dots-home">
      <span class="active"></span><span></span><span></span>
    </div>
  </div>

  <div class="section-title">Магазин</div>

  <div class="block">
    <div class="shop-row">
      <div class="shop-card">
        <div class="shop-card-inner"></div>
        <button class="shop-card-btn">купить</button>
      </div>

      <div class="shop-card">
        <div class="shop-card-inner"></div>
        <button class="shop-card-btn">купить</button>
      </div>
    </div>
  </div>

  <div class="section-title">Музыка</div>

  <div class="block">
    <div class="music-card">
      <div class="music-cover"><img src="1.jpg"></div>
      <div class="music-text">
        <div class="music-title">АМУРНЫЕ ДЕЛА</div>
        <div class="music-sub">143 HERTZ</div>
      </div>
      <button>слушать</button>
    </div>

    <div class="music-card">
      <div class="music-cover"></div>
      <div class="music-text">
        <div class="music-title">BLOODY COMFORT</div>
        <div class="music-sub">143 HERTZ</div>
      </div>
      <button>слушать</button>
    </div>
  </div>

</div>

<script>
function initCarousel(carouselId, dotsId){
  const wrap=document.getElementById(carouselId);
  const track=wrap.querySelector('.carousel-track');
  const dots=document.getElementById(dotsId).querySelectorAll('span');
  let index=0,startX=0;

  wrap.addEventListener('touchstart',e=>{
    startX=e.touches[0].clientX;
  });

  wrap.addEventListener('touchend',e=>{
    let diff=e.changedTouches[0].clientX-startX;
    if(diff>60 && index>0) index--;
    if(diff<-60 && index<2) index++;
    track.style.transform=`translateX(-${index*100}%)`;
    dots.forEach(d=>d.classList.remove('active'));
    dots[index].classList.add('active');
  });
}

initCarousel("carousel-home","dots-home");
</script>

</body>
</html>
